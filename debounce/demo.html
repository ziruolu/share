<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>underscore - debounce</title>
    <style>
        #container{
            width: 100%;
            height: 200px;
            line-height: 200px;
            background: black;
            color: #ffffff;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<button id="button">取消防抖</button>
<script>
    var container = document.getElementById('container')
    var count = 1

    function getUserAction(){
        container.innerHTML=count++
    }

    container.onmousemove = getUserAction

</script>
</body>
</html>
